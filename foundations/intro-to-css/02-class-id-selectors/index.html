<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="redBackground">Number 1 - I'm a class!</p> <!--red background-->
    <div id="blueText">Number 2 - I'm one ID.</div><!--white background, blue text-->
    <p class="redBackground bigText">Number 3 - I'm a class, but cooler!</p><!--red background + bigger text-->
    <div id="greenBackground" class="bigText">Number 4 - I'm another ID.</div><!--green background-->
    <p class="redBackground">Number 5 - I'm a class!</p><!--red background - same as 1-->
  </body>
</html>
